<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TuSitio</title>
    <!-- Asegúrate de incluir las mismas dependencias que tu index (Tailwind, fonts, etc.) -->
    <link rel="stylesheet" href="./css/output.css">
</head>
<body class="bg-gray-50">
    <!-- Header dinámico -->
    <div id="header"></div>

    <!-- Contenido principal -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Card Login (mismo estilo que tus recetas) -->
        <div class="bg-white shadow-lg sm:rounded-lg overflow-hidden md:max-w-md mx-auto border border-gray-100">
            <!-- Encabezado con icono SVG -->
            <div class="bg-teal-500 px-6 py-4">
                <h2 class="text-2xl font-bold text-black flex items-center">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                    Iniciar sesión
                </h2>
            </div>

            <!-- Formulario -->
            <form class="px-6 py-8 space-y-6">
                <!-- Email -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2 flex items-center">
                        <svg class="w-5 h-5 mr-2 text-teal-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                        Correo electrónico
                    </label>
                    <input type="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition">
                </div>

                <!-- Contraseña -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2 flex items-center">
                        <svg class="w-5 h-5 mr-2 text-teal-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                        Contraseña
                    </label>
                    <input type="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition">
                </div>

                <!-- Opciones -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" class="h-4 w-4 text-teal-500 focus:ring-teal-500 border-gray-300 rounded">
                        <span class="ml-2 text-gray-600 text-sm">Mantener sesión</span>
                    </div>
                    <a href="#" class="text-sm text-teal-500 hover:underline">¿Contraseña olvidada?</a>
                </div>

                <!-- Botón (estilo como en tu index) -->
                <button type="submit" class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-colors duration-300 flex justify-center items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                    </svg>
                    Acceder
                </button>
            </form>

            <!-- Registro -->
            <div class="bg-gray-50 px-6 py-4 border-t border-gray-200 text-center">
                <p class="text-gray-600 text-sm">
                    ¿No tienes cuenta? 
                    <a href="./register.html" class="font-medium text-teal-500 hover:text-teal-600">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Footer dinámico -->
    <div id="footer"></div>

    <!-- Script para cargar componentes -->
    <script src="./js/load-components.js"></script>
</body>
</html>
